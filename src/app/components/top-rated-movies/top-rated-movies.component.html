<div class="jumbotron py-3">
  <h3 class="display-4 text-center"> <i class="fas fa-film"></i> Top Rated Movies</h3>
</div>
<div *ngIf="moviesArray.length > 0" infinite-scroll (scrolled)="onScrollDown()"
     infiniteScrollThrottle="500" class="row justify-content-center infinite">
  <a *ngFor="let movie of moviesArray; let i = index" routerLink="/movies/{{movie.id}}"
     class="cell d-block col-lg-2 col-md-3 col-sm-4 mr-3 mt-3"
     [style.background-image]="getBackground('https://image.tmdb.org/t/p/w500/' + movie.poster_path)">
    <div class="title text-light text-center">{{movie.title}}</div>
    <span class="btn text-white bg-dark">{{i + 1}}</span>
  </a>
</div>
<div class="d-flex justify-content-center">
  <div class="spinner-grow d-flex text-secondary" *ngIf="setSpinner" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
